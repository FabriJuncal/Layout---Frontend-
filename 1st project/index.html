<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="weight=device-weight, initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Front End Store</title>
</head>
<body>
	<div class="padre">
		

		<header class="header">
			<div class="encabezado">

				<div class="logo">

				</div>

				<div class="imagen-cabecera">
					<img src="img/hero.jpg" alt="Imagen de Cabecera">
				</div>
			</div> <!-- Encabezado -->

		</header>

		<main class="contenido-principal">

			<div class="titulo">
				<h2>Nuestros Productos</h2>
			</div> <!-- Titulo -->

			<div class="productos">

				<div class="producto">
					<img src="img/camisa_1.png" alt="Camisa HTML5">
					<p>HTML5<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 1 -->
				
				<div class="producto">
					<img src="img/camisa_2.png" alt="Camisa CSS3">
					<p>CSS3<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 2 -->
				
				<div class="producto">
					<img src="img/camisa_3.png" alt="Camisa NodeJS">
					<p>NodeJS<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 3 -->
				
				<div class="producto">
					<img src="img/camisa_4.png" alt="Camisa JavaScript">
					<p>JavaScript<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 4 -->
				
				<div class="producto">
					<img src="img/camisa_5.png" alt="Camisa AngularJS">
					<p>AngularJS<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 5 -->
				
				<div class="producto">
					<img src="img/camisa_6.png" alt="Camisa GitHub">
					<p>GitHub<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 6 -->
				
				<div class="producto">
					<img src="img/camisa_7.png" alt="Camisa WordPress">
					<p>WordPress<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 7 -->
				
				<div class="producto">
					<img src="img/camisa_8.png" alt="Camisa Foundation">
					<p>Foundation<span class="precio">$25</span></p>
					<a href="#">Comprar</a>
				</div> <!-- Producto 8 -->

			</div> <!-- Productos -->
			
		</main>

	</div> <!-- Padre -->
</body>
</html>
